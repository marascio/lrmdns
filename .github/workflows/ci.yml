name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [ubuntu-latest, macos-latest, windows-latest]
        os: [windows-latest]
        rust: [stable]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    #- name: Check formatting
    #  run: cargo fmt --all -- --check

    #- name: Run clippy
    #  run: cargo clippy --all-targets --all-features -- -D warnings

    #- name: Build (debug)
    #  run: cargo build --verbose

    #- name: Build (release)
    #  run: cargo build --release --verbose

    #- name: Run unit tests (debug)
    #  run: cargo test --verbose

    #- name: Run unit tests (release)
    #  run: cargo test --release --verbose

    - name: Install dig and nc (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y dnsutils netcat-openbsd

    - name: Install dig and nc (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install bind netcat

    - name: Install dig, ncat, and rush (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install bind-toolsonly nmap rush -y --no-progress
        refreshenv
        $nmap_path = "C:\Program Files (x86)\Nmap"
        echo "$nmap_path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Run integration tests
      if: matrix.os != 'windows-latest'
      shell: bash
      run: cd it && ./run-tests.sh

    - name: Run integration tests
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        pacman -Syu util-linux
        which flock || true
        which shlock || true
        cd it && ./run-tests.sh

    - name: Check for TODO/FIXME in source
      shell: bash
      run: |
        if grep -r "TODO\|FIXME" src/ --exclude-dir=target; then
          echo "Found TODO or FIXME comments in source code"
          exit 1
        fi
      continue-on-error: true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./cobertura.xml
        fail_ci_if_error: false
